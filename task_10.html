<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Blocks</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      background-color: #f5a623;
      width: 220px;
      height: 300px;
      border-radius: 110px 110px 30px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding-top: 60px;
      text-align: center;
    }

    .button {
      width: 180px;
      margin: 10px auto;
      padding: 20px 0;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .mca {
      background-color: #d64024;
      color: white;
    }

    .bca {
      background-color: #ffff33;
      color: black;
    }

    .bba {
      background-color: #228b22;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="button mca">MCA</div>
    <div class="button bca">BCA</div>
    <div class="button bba">BBA</div>
  </div>

</body>
</html>
